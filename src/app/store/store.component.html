<div class="container mt-0 p-4 bg-white rounded shadow">
  <h2 class="mb-4 text-center">Productos</h2>
  <div class="mb-4">
    <div *ngFor="let producto of products" class="form-check">
      <input
        class="form-check-input"
        type="checkbox"
        id="{{producto.id}}"
        [value]="producto"
        (change)="onCheckboxChange($event, producto)">
      <label class="form-check-label" for="{{producto.id}}">
        {{ producto.description }} {{producto.brand.name}} {{producto.price}}
      </label>
    </div>
  </div>

  <h2 class="mb-4 text-center">Descuentos Vigentes</h2>
  <table class="table table-borderless">
    <tbody>
    <tr *ngFor="let descuento of discounts">
      <td>
        <ng-container *ngIf="isProductDiscount(descuento); else buyDiscount">
          <strong>Descuento de producto:</strong> {{ descuento.description }} {{descuento.brand.name}}
        </ng-container>
        <ng-template #buyDiscount>
          <strong>Descuento de compra:</strong> {{ descuento.description }}
        </ng-template>
      </td>
      <td class="text-end">{{ descuento.endDate }}</td>
    </tr>
    </tbody>
  </table>


  <h2 class="mt-5 mb-4 text-center">Tarjetas de Cr√©dito</h2>
  <div class="mb-4">
    <select class="form-select modern-select" [(ngModel)]="selectedCard">
      <option *ngFor="let tarjeta of clientCards" [value]="tarjeta">{{tarjeta.type.name}} {{ tarjeta.number }} </option>
    </select>
  </div>

  <div class="text-center mt-4">
    <button class="btn btn-primary btn-lg me-3 shadow-sm" (click)="calcularTotal()">Precio Total</button>
    <button class="btn btn-success btn-lg shadow-sm" (click)="realizarCompra()">Realizar Compra</button>
  </div>

  <div class="text-center text-danger mt-4" *ngIf="msjError">{{ msjError }}</div>
</div>
